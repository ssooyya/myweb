        <form id="frm">
            <h1>여행정보</h1>
            <label for="keyword"> 키워드</label><br>
            <input type="text" id="keyword" placeholder="검색할 키워드를 입력" value="강원"><br>
            <label for="contentTypeId">관광 타입</label><br>

            </select><br>

            <input type="number" id="itemPerPage" value="10" placeholder="Row"><br>
            <label for="curPage">출력페이지</label><br>
            <input type="number" id="curPage" value="1" placeholder="Page"> <br><br>
            
            <button type="button" id="btn_load">정보 가져오기</button>
            <button type="button" id="btn_remove">지우기</button>
