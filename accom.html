<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="./index.html"><i class="fa-solid fa-plane-up fa-2x" style="color: #03580e;">travel<br>tourism</i></a>

            <i class="fa-solid fa-bars"></i>
        </a>

    <div class="accom-wrapper">
        <form id="frm">
            <h1>숙박정보</h1>
            <label for="areaCode">지역코드</label><br>
            <select name="areaCode" id="areaCode">
                <option value="%20">전체</option>
                <option value="1">[1] 서울</option>
                <option value="2">[2] 인천</option>
                <option value="3">[3] 대전</option>
                <option value="4">[4] 대구</option>
                <option value="5">[5] 광주</option>
                <option value="6">[6] 부산</option>
                <option value="7">[7] 울산</option>
                <option value="8">[8] 세종특별자치시</option>
                <option value="31">[31] 경기</option>
                <option value="32">[32] 강원특별자치도</option>
                <option value="33">[33] 충청북도</option>
                <option value="34">[34] 충청남도</option>
                <option value="35">[35] 경상북도</option>
                <option value="36">[36] 경상남도</option>
                <option value="37">[37] 전라북도</option>
                <option value="38">[38] 전라남도</option>
                <option value="39">[39] 제주도</option>
            </select><br>
            <label for="sigunguCode">시군구코드</label><br>
            <select name="sigunguCode" id="sigunguCode"> </select><br>
            <label for="itemPerPage">출력ROW</label><br>
            <input type="number" id="itemPerPage" value="10" placeholder="Row"><br>
            <label for="curPage">출력페이지</label><br>
            <input type="number" id="curPage" value="1" placeholder="Page"> <br><br>
            <button type="button" id="btn_load">예약하기</button>
            <button type="button" id="btn_remove">지우기</button>
        </form>
    </div>
    <br>
    <hr>
    <div class="contain">
        <!-- <h2>검색 결과</h2> -->
        <table id="demoJSON"></table>
    </div>
